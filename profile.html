<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Mocha Mocha</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
</head>

<body class="profile-page">
  <header>
    <img src="assets/logo.png" alt="Mocha Mocha Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main class="profile-main">
    <section id="auth-section">
      <!-- Login Form -->
      <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p class="form-message" id="login-message"></p>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      </div>

      <!-- Signup Form -->
      <div id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input type="text" id="signup-name" placeholder="Full Name" required />
          <input type="email" id="signup-email" placeholder="Email Address" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p class="form-message" id="signup-message"></p>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </section>

    <!-- Profile Section (hidden until logged in) -->
    <section id="profile-section" style="display: none;">
      <div class="profile-card">
        <h2>Welcome Back, <span id="user-name-display"></span>!</h2>
        <p>Your email: <span id="user-email-display"></span></p>
    
        <button id="logout-button">Logout</button>
    
        <div class="edit-profile-form">
          <h3>Edit Profile</h3>
          <form id="edit-profile-form">
            <input type="text" id="edit-name" placeholder="New Name" required />
            <input type="email" id="edit-email" placeholder="New Email" required />
            <button type="submit">Save Changes</button>
          </form>
          <p class="form-message" id="edit-profile-message"></p>
        </div>
      </div>
    </section> 
  </main>

  <footer>
    <p>Â© 2025 Mocha Mocha | Powered by JB Developments</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // Toggle Login and Signup
    const loginContainer = document.getElementById("login-container");
    const signupContainer = document.getElementById("signup-container");
    const showSignupLink = document.getElementById("show-signup");
    const showLoginLink = document.getElementById("show-login");

    showSignupLink.addEventListener("click", (e) => {
      e.preventDefault();
      loginContainer.style.display = "none";
      signupContainer.style.display = "block";
    });

    showLoginLink.addEventListener("click", (e) => {
      e.preventDefault();
      signupContainer.style.display = "none";
      loginContainer.style.display = "block";
    });
  </script>
</body>
</html>
