<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Mocha Mocha Logo" class="logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="checkout.html">Checkout</a>
      <a href="#" id="logout-button">Logout</a>
    </nav>
  </header>
  <main>
    <div id="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div id="profile-section">
      <h1>Welcome, <span id="user-email-display"></span></h1>
      <div id="message-container" style="display: none;"></div>
      <h2>Update Email</h2>
      <form id="update-email-form">
        <input type="email" id="update-email" placeholder="New Email" required>
        <button type="submit">Update Email</button>
      </form>
    
      <h2>Update Password</h2>
      <form id="update-password-form">
        <input type="password" id="update-password" placeholder="New Password" required>
        <button type="submit">Update Password</button>
      </form>
    </div>    
      <!-- Feedback Messages -->
      <p id="profile-message"></p>
    </section>
  <script src="script.js"></script>
</body>
</html>
