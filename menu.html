<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Mocha Mocha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Mocha Mocha Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="checkout.html">Checkout</a>
      <a href="profile.html">Profile</a>  
    </nav>
  </header>
  <main>
    <button class="filter" data-category="coffee">Coffee</button>
    <button class="filter" data-category="pastries">Pastries</button>
  </main>
  <main>
    <h1>Our Menu</h1>
    <div class="menu">
        <div class="menu-item" data-name="Americano" data-price="3.00">
            <img src="assets/americano.jpg" alt="Americano">
            <h2>Americano</h2>
            <p>€3.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="menu-item" data-name="Croissant" data-price="2.50">
            <img src="assets/croissant.jpg" alt="Croissant">
            <h2>Croissant</h2>
            <p>€2.50</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
      </div>
      <section id="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="cart-total">Total: €0.00</p>
        <button id="checkout-button">Proceed to Checkout</button>
      </section>  
  </main>
  <footer>
    <p>© 2025 Mocha Mocha | Powered by JB Developments</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
